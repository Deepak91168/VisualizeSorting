<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Visualize Sorting</title>
</head>
<!-- &#128065;s -->

<body>
    <div class="title_container">
        <div class="heading">Visualize Sorting</div>
    </div>
    <nav class="navbar" id="navbar">
        <div class="options">
            <select name="select sort algorithm" id="menu" class="algo_drop">
                <option value="0">Algorithms</option>
                <option value="1">Bubble Sort</option>
                <option value="2">Insertion Sort</option>
                <option value="3">Shell Sort</option>
                <option value="4">Selection Sort</option>
                <option value="5">Merge Sort</option>
                <option value="6">Quick Sort</option>
            </select>
        </div>
        <div class="options">
            <select name="Size" id="menu" class="size_drop">
                <option value="-1">Size</option>
                <option value="-1">Random</option>
                <option value="5">5</option>
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
        </div>
        <div class="options">
            <select name="speed of visualization" id="menu" class="speed_drop">
                <option value="0">Speed</option>
                <option value="0.05">Very Slow</option>
                <option value="0.08">Slow</option>
                <option value="0.2">Moderate</option>
                <option value="2">Fast</option>
                <option value="1500">Very Fast</option>
            </select>
        </div>
        <div class="button_wrapper"><button class="start_start" id="sort_begains">START</button></div>

    </nav>
    <hr class="rainbow">
    <div class="alert_wrap">
        <div class="setAlert"></div>
        <div class="speedAlert" id="s_alert"></div>
    </div>

    <div class="wrapper">
        <div class="frame" id="box">
            <div class="array"></div>
        </div>
    </div>
    <div class="sortDetails">
        <div id="No_of_swaps">Swaps: 0</div>
        <div id="comparisons">Comparisons: 0</div>
        <div id="timer">Time: 00: 00: 00</div>
        <div id="recursive">Recursive Calls: 0</div>
        <div id="showTime"></div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/Algos.js"></script>
</body>

</html>
